<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Esempi di GRID</title>
</head>
<body>

  <div class="grid">
    <img class="grid__image" src="./img/tenis-tommy.png" alt="">
    <h2 class="grid__title">Tommy Hilfiger</h2>
    <p class="grid__description">Tênis Tommy Hilfiger Harrison 5d4 Essential Core Textile Branco</p>
    <p class="grid__delivery">Vendido e entregue por <span>Secret Outlet</span></p>
    <div class="grid__prices">
      <s class="grid__price">R$ 519,99</s>
      <span class="grid__dprice">R$ 389,99</span>
      <span class="grid__descont">-25%</span>
    </div>
    <p class="grid__form">ou em até <span>5x</span> de <span>R$ 78,00</span> sem juros no cartão</p>
    <a class="grid__comprar" href="">Comprar</a>
  </div>
  
</body>
